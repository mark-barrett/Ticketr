<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketr Register</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
{% include 'menu.html' %}
    <div style="background: url('{% static 'images/background1.png' %}'); background-size: 100% 100%; background-attachment: fixed; height: 275px">
<div class="row"><br/><br/>
  <div class="col-md-3"></div>
  <div class="col-md-6"><div class="panel panel-default">
      <div class="panel-body"><p class="lead text-center">Register - <small>In 1 easy step</small></p>
      {% if error_message %}
          <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'form_template.html' %}
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
                <br/><br/><br/>
                <p class="text-center"><small>By signing up you agree to the Ticketr's Terms of Service and Privacy Policy.</small></p>
            </div>
        </form>



      </div>
</div></div>
  <div class="col-md-3"></div>
</div>
    </div>

</body>
</html>
