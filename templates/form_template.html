<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-8">{% for field in form %}
    {% if field.errors %}
        <div class="alert alert-danger">
          <strong>Error</strong> {{ field.errors }}
        </div>
    {% endif %}
    <div class="form-group">
        {{ field }}
    </div>
{% endfor %}</div>
  <div class="col-md-2"></div>
</div>
