<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Ticketr - Add Ticket</title>
      {% load staticfiles %}
       {% load ticket_extras %}
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<body>
   {% include 'menu.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <div class="pull-right"><br/>
                <a href="" class="btn btn-danger">Delete Event</a>
                <a href="" class="btn btn-success">Edit Event</a>
            </div>
            <h2>{{ event.name }}</h2>
            <p><span class="label label-success">Live</span> <span class="label label-default">{{ event.privacy }}</span></p>
            <hr/>
        <div class="row">
            <div class="col-md-3">
                {% include 'manage_event_menu.html' %}
            </div>
            <div class="col-md-9">
                <p class="lead">Add Ticket</p>
                <hr/>
            <ol class="breadcrumb">
  <li><a href="/manage-event/{{ event.id }}">Dashboard</a></li>
  <li class="active">Add Ticket</li>
</ol>
<form name="add-ticket" method="post" action="">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
        </div>
    </div>
    <div class="pull-right">
         <button type="submit" class="btn btn-success">Add Ticket</button>
    </div>
    {% csrf_token %}
</form>
            </div>
        </div>
        </div>
        <div class="col-md-2">

        </div>
    </div>
    {% include 'footer.html' %}
</div>
</body>
</html>
